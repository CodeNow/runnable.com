<article class="article article-sign-up" id="sign-up">
  <!-- initial state -->
  <h1 class="h1 text-center show">Let’s get going.</h1>
  <p class="p text-center show">Runnable was made for teams that use GitHub.
    <br class="hidden-xs">Tell us about your team to get started. They’ll be
    <br class="hidden-xs">even more awesome for the next 30 days (free)!
  <form class="grid-block vertical form form-sign-up show">
    <div class="grid-content input-group-vertical">
      <label class="label" for="email">Your Email</label>
      <input class="input input-md input-validate" id="email" type="email" required>
    </div>
    <div class="grid-content input-group-vertical">
      <label class="label" for="name">Github Organization</label>
      <input class="input input-md input-validate" id="name" required>
    </div>
    <button class="grid-content btn btn-md green">Ship It!</button>
  </form>

  <!-- submitted state -->
  <img class="img hide" src="images/runnabear-jumping.png">
  <h1 class="h1 text-center hide">You did it.</h1>
  <p class="p text-center hide">We’ll be in touch soon!
</article>
