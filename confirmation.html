    <script ugly=true>
  var whitelisted = window.location.search !== '?whitelist=false';
  var app = angular.module('homeApp', []);

  app.controller('MainCtrl', function ($scope, $window, $http) {
    $scope.loginUrl = '/auth/github?redirect=/?auth';
    $scope.data = {
      embedActive: false,
      hideUnauthorizedModal: whitelisted
    };

    if (!window.fbq) {
      // Stub fbq
      window.fbq = function () {}
    }

    if (!whitelisted) {
      // set sign up form error
      document.getElementsByClassName('well-text')[0].innerHTML = 'You don’t have access to Runnable…yet. Fill out this form and we’ll get in touch!';

      // open sign up form
      location.hash = '#sign-up';

      // facebook tracking
      fbq('track', 'ViewContent', {
        action: 'notWhitelisted'
      });
    }

    // redirect
    $http.get('/users/me', {
      withCredentials: true
    })
      .then(function (user) {
        var org;
        try {
          org = user.data.userOptions.uiState.previousLocation.org;
        } catch (e) {
          org = user.data.accounts.github.username;
        }
        var prevInstance;
        try {
          prevInstance = user.data.userOptions.uiState.previousLocation.instance;
        } catch (e) {
        }
        var newURL = '/' + org;
        if (prevInstance) {
          newURL += '/' + prevInstance
        }
        $window.location = newURL;
      });
  });
</script>
