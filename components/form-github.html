<article class="grid-block vertical align-center noscroll article article-form article-github article-sign-up slide in">
  <a class="grid-block align-center justify-center well well-anchor js-open-bitbucket track-bitbucket" data-next="bitbucket">
    <svg class="icons icons-bitbucket">
      <use xlink:href="#icons-bitbucket">
    </svg>
    <span>Sign up with Bitbucket</span>
    <svg class="icons icons-chevron-right">
      <use xlink:href="#icons-chevron-right">
    </svg>
  </a>

  <div class="grid-block vertical card">
    <img class="img" src="images/runnabear-peek.png" height="130" width="230">
    <div class="grid-block vertical padding-lg form-wrapper">
      <p class="p text-center padding-sm">Runnable is designed for teams. Grant permission to your GitHub organization on the next page.</p>
      <ul class="list list-bordered">
        <li class="grid-block align-center list-item padding-xs">
          <img class="img" src="images/runnabear-avatar.png" height="24" width="24">
          <div class="grid-block vertical">
            <p class="p weight-strong"><span class="hidden-xs">Your </span>Organization</p>
          </div>
          <button class="btn btn-xs gray no-touching">Grant access<span class="hidden-xs"> on GitHub</span></button>
      </ul>
    </div>
    <footer class="card-footer">
      <p class="grid-content shrink p padding-sm text-center">By continuing, you are agreeing<br class="hidden-xxs"> to our <a href="legal/terms-of-service/" class="link">terms of service</a>.</p>
      <a href="undefined/auth/github?redirect&#x3D;undefined/?auth" class="grid-block justify-center align-center btn btn-lg green wrap-xxxs track-grant-access-github">
        <svg class="icons hidden-xs">
          <use xlink:href="#icons-github">
        </svg>
        <span>Grant permissions on GitHub</span>
      </a>
    </footer>
  </div>
  <div class="grid-content text-center text-gray">
    <a data-target="#sign-in" class="link js-modal">Sign in</a> if your team is already using Runnable.
  </div>
</article>
